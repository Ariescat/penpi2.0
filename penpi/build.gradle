apply plugin: 'java-library'

// JAVA 文件编码
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}

// Uses JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'war'
webAppDirName = 'webapp'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' } // 阿里云
    jcenter()
}

configurations.all {
   // transitive = false  // 默认不自动关联依赖，以免打包过大
   resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // 立即检查而不是要过24h，因为有snapshot
}

dependencies {
    
    implementation 'com.google.guava:guava:21.0'
       
    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.8.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.8.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.commons:commons-lang3:3.6'
    
    //Apache Commons
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'commons-collections:commons-collections:3.2.2'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-jxpath:commons-jxpath:1.3'
    implementation 'commons-lang:commons-lang:2.6'

    //Spring
	implementation 'org.springframework:spring-aop:4.3.9.RELEASE'
    implementation 'org.springframework:spring-beans:4.3.9.RELEASE'
    implementation 'org.springframework:spring-context:4.3.9.RELEASE'
    implementation 'org.springframework:spring-context-support:4.3.9.RELEASE'
    implementation 'org.springframework:spring-core:4.3.9.RELEASE'
    implementation 'org.springframework:spring-expression:4.3.9.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.3.9.RELEASE'
    implementation 'org.springframework:spring-orm:4.3.9.RELEASE'
    implementation 'org.springframework:spring-tx:4.3.9.RELEASE'
    implementation 'org.springframework:spring-web:4.3.9.RELEASE'
    implementation 'org.springframework:spring-test:4.3.9.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.3.9.RELEASE'
    implementation 'org.springframework:spring-websocket:4.3.9.RELEASE'
    
    //SpringData
    implementation 'org.springframework.data:spring-data-commons:1.13.4.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:1.11.4.RELEASE'
    implementation 'org.springframework.data:spring-data-elasticsearch:2.1.4.RELEASE'
    //Elasticsearch依赖
    implementation 'net.java.dev.jna:jna:4.1.0'
    
    //DBUnit
    implementation 'org.dbunit:dbunit:2.5.3'
    
    //阿里数据源
    implementation 'com.alibaba:druid:1.1.2'
    
    //MYSQL
    implementation 'mysql:mysql-connector-java:5.1.42'
    
    //Hibernate
    implementation 'org.hibernate:hibernate-core:5.2.10.Final'
    implementation 'org.hibernate.common:hibernate-commons-annotations:5.0.1.Final'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    
    //EHCache
    implementation 'net.sf.ehcache.internal:ehcache-core:2.10.4'
    
    //AOP
    implementation 'aopalliance:aopalliance:1.0'
    implementation 'org.aspectj:aspectjrt:1.8.10'
    implementation 'org.aspectj:aspectjweaver:1.8.10'
    
    //httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.4'
    implementation 'org.apache.httpcomponents:httpcore:4.4.8'
    
    //JSTL
    implementation 'jstl:jstl:1.2'
    implementation 'taglibs:standard:1.1.2'
    
    //图片框架
    implementation 'net.coobird:thumbnailator:0.4.8'
    
    //内存队列 见http://lmax-exchange.github.com/disruptor多线程创建和消费队列
    implementation 'com.lmax:disruptor:3.3.6' 
    
    //其它编译但是不需要发布的
    compileOnly 'javax.servlet:servlet-api:2.5'
    compileOnly 'javax.servlet.jsp:jsp-api:2.1'
    
    testImplementation 'junit:junit:4.12'
}

